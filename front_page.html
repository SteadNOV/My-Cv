<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <p><h1>Course Sign Up Page</h1></p>
    <p>Please Note:First Nmae, Last Name, Password and Email are required</p>
    <form action="CV.html" method="get">

        <label for="First Name">First Name:</label>
        <input type="text" name="First name" id="First Name" placeholder="First Name" required> 
        <label for="Last Name">Last Name:</label>
        <input type="text" name="Last Name" id="Last Name" placeholder="Last Name" required>
        <div>
            <label for="Email">Email:</label>
            <input type="email" name="Email" id="Email" placeholder="name@email.com" required>
            <label for="Password">Password:</label>
            <input type="password" name="Password" id="Password" required>
        </div>
        <div>
            <p><h5>Are You Over The Age Of 18?</h5></p>
        <label for="yes">Yes</label>
        <input type="radio" name="answer" value="yes">
        <label for="No">No</label>
        <input type="radio" name="answer" id="No">
        </div>
        <div>
            <P><h5>Do you Have a Credit Card or PayPal?</h5></P>
        <label for="payment-method"></label>
        <select name="payment-method" id="payment-method">
            <option value="Credit-Card" selected>Credit Card</option>
            <option value="PayPal">PayPal</option>
        </select>
        </div>
        <br>
        <div>
            <button type="submit"> Sign Up</button>
        </div>
        
    </form>
</body>
</html>
